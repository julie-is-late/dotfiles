<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Arimo</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Tinos</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Consolas</family>
        </prefer>
    </alias>


    <match target="font">
        <!-- If the requested font is Tinos -->
        <test name="family" compare="eq">
            <string>Tinos</string>
        </test>
        <!-- Replace the entire match list with Tinos alone -->
        <edit name="family" mode="assign_replace">
            <string>Tinos</string>
        </edit>
        <!-- Assign the serif family -->
        <edit name="family" mode="append_last">
            <string>serif</string>
        </edit>
    </match>

    <match target="font">
        <!-- If the requested font is Arimo -->
        <test name="family" compare="eq">
            <string>Arimo</string>
        </test>
        <!-- Replace the entire match list with Arimo alone -->
        <edit name="family" mode="assign_replace">
            <string>Arimo</string>
        </edit>
        <!-- Assign the sans-serif family -->
        <edit name="family" mode="append_last">
            <string>sans-serif</string>
        </edit>
    </match>

    <match target="font">
        <!-- If the requested font is Arimo Mono -->
        <test name="family" compare="eq">
            <string>Consolas</string>
        </test>
        <!-- Replace the entire match list with Arimo Mono alone -->
        <edit name="family" mode="assign_replace">
            <string>Consolas</string>
        </edit>
        <!-- Assign the monospace family last -->
        <edit name="family" mode="append_last">
            <string>monospace</string>
        </edit>
    </match>


    <!-- rendering options -->

    <match target="font">
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
    </match>
    <match target="font">
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <match target="font">
        <edit name="hintstyle" mode="assign">
            <const>hintfull</const>
        </edit>
    </match>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

</fontconfig>
